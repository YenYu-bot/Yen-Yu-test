<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖曳式排課系統</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>班級與教師輸入</h2>
            <div class="input-group">
                <input type="text" id="className" placeholder="班級名稱">
                <input type="text" id="teacherCode" placeholder="教師代號">
                <button id="addClass">新增班級</button>
            </div>
            <div id="classList" class="class-list"></div>
        </div>

        <div class="schedule-section">
            <h2>排課表</h2>
            <div class="schedule-grid">
                <div class="time-column">
                    <div class="header-cell">時間</div>
                    <div class="time-slots"></div>
                </div>
                <div class="day-columns">
                    <div class="day-column" data-day="1">
                        <div class="header-cell">星期一</div>
                        <div class="day-slots"></div>
                    </div>
                    <div class="day-column" data-day="2">
                        <div class="header-cell">星期二</div>
                        <div class="day-slots"></div>
                    </div>
                    <div class="day-column" data-day="3">
                        <div class="header-cell">星期三</div>
                        <div class="day-slots"></div>
                    </div>
                    <div class="day-column" data-day="4">
                        <div class="header-cell">星期四</div>
                        <div class="day-slots"></div>
                    </div>
                    <div class="day-column" data-day="5">
                        <div class="header-cell">星期五</div>
                        <div class="day-slots"></div>
                    </div>
                    <div class="day-column" data-day="6">
                        <div class="header-cell">星期六</div>
                        <div class="day-slots"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="teacher-schedules">
            <h2>教師課表</h2>
            <div id="teacherScheduleList"></div>
        </div>

        <div class="action-buttons">
            <button id="saveSchedule">儲存課表</button>
            <button id="downloadSchedule">下載課表</button>
            <button id="copySchedule">複製課表</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
