
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>拖曳式排課系統</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      margin: 0;
    }
    .task { display: inline-flex; gap: 4px; align-items: center; padding: 5px 10px; margin: 5px;
      color: #fff; font-weight: bold; border-radius: 5px; cursor: grab; }
    .task input { background: transparent; color: white; border: none; width: 70px; }
    .delete-btn { background: none; border: none; color: #fff; font-size: 16px; cursor: pointer; }
    .cell-box { border: 1px dashed #999; min-height: 40px; background: #fefefe; }
    .label { font-size: 12px; font-weight: bold; margin-bottom: 4px; }
    .time-slot { background-color: #fff; border: 1px solid #ccc; padding: 4px; }
    .cell-inner { display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr); gap: 2px; }
    .schedule-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; }
    .animate-success { animation: zoomFlash 0.6s ease; }
    .animate-fail { animation: bounceAway 0.6s ease; }
    @keyframes zoomFlash {
      0% { transform: scale(1); background: yellow; }
      50% { transform: scale(1.2); background: lime; }
      100% { transform: scale(1); }
    }
    @keyframes bounceAway {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px) translateX(10px); opacity: 0.5; }
      100% { transform: translateY(0) translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>拖曳式排課系統</h1>
  <div>
    <input id="className" placeholder="課程名稱"/>
    <input id="teacherCode" placeholder="老師代號"/>
    <button onclick="addTask()">新增課程</button>
  </div>
  <div id="taskBank"></div>
  <div class="schedule-grid" id="scheduleGrid"></div>
  <pre id="teacherView"></pre>
  <script>
    const taskBank = document.getElementById('taskBank');
    const scheduleGrid = document.getElementById('scheduleGrid');
    const teacherView = document.getElementById('teacherView');
    const days = ['一','二','三','四','五','六'];
    const times = ['0900-1030','1030-1200','1200-1330(午)','1330-1500','1500-1630','1630-1800','1800-1830(晚)','1830-2000','2000-2130'];
    const slots = ['2小','3後','4前','4後'];
    const colors = Array.from({length: 30}, (_,i) => `hsl(${i*12},70%,60%)`);
    const usage = {}, data = {};
    let id = 0;

    function addTask() {
      const name = document.getElementById('className').value.trim();
      const code = document.getElementById('teacherCode').value.trim();
      if (!name || !code || taskBank.children.length >= 30) return;

      const el = document.createElement('div');
      el.className = 'task';
      el.id = `task-${id}`;
      el.draggable = true;
      el.style.backgroundColor = colors[id % 30];
      el.dataset.name = name;
      el.dataset.code = code;

      const input = document.createElement('input');
      input.value = `${name}`;
      input.onchange = () => {
        el.dataset.name = input.value;
        update();
      };

      const span = document.createElement('span');
      span.textContent = `(${code})`;

      const delBtn = document.createElement('button');
      delBtn.textContent = '×';
      delBtn.className = 'delete-btn';
      delBtn.onclick = e => {
        e.stopPropagation();
        el.remove();
        update();
      };

      el.appendChild(input);
      el.appendChild(span);
      el.appendChild(delBtn);
      el.ondragstart = e => e.dataTransfer.setData('text', el.id);

      usage[el.id] = 0;
      taskBank.appendChild(el);
      id++;
    }

    function buildGrid() {
      for (let t of times) {
        for (let d of days) {
          const cell = document.createElement('div');
          cell.className = 'time-slot';
          const label = document.createElement('div');
          label.className = 'label';
          label.textContent = `星期${d} ${t}`;
          cell.appendChild(label);
          const inner = document.createElement('div');
          inner.className = 'cell-inner';
          for (let s of slots) {
            const box = document.createElement('div');
            box.className = 'cell-box';
            box.dataset.day = d;
            box.dataset.time = t;
            box.dataset.slot = s;
            box.ondragover = e => e.preventDefault();
            box.ondrop = drop;
            inner.appendChild(box);
          }
          cell.appendChild(inner);
          scheduleGrid.appendChild(cell);
        }
      }
    }

    function drop(e) {
      e.preventDefault();
      const taskId = e.dataTransfer.getData('text');
      const task = document.getElementById(taskId);
      const { code, name } = task.dataset;
      const day = e.target.dataset.day;
      const time = e.target.dataset.time;

      const samePeriod = document.querySelectorAll(`[data-day='${day}'][data-time='${time}']`);
      for (let box of samePeriod) {
        const t = box.querySelector('.task');
        if (t && t.dataset.code === code && t !== task) {
          task.classList.add('animate-fail');
          setTimeout(() => task.classList.remove('animate-fail'), 600);
          return;
        }
      }

      e.target.appendChild(task);
      task.classList.add('animate-success');
      setTimeout(() => task.classList.remove('animate-success'), 600);

      usage[taskId] = (usage[taskId] || 0) + 1;
      if (usage[taskId] >= 2) task.style.display = 'none';

      if (!data[code]) data[code] = [];
      data[code].push(`星期${day} ${time} ${e.target.dataset.slot}：${name}`);
      update();
    }

    function update() {
      teacherView.textContent = Object.entries(data)
        .map(([code, list]) => `老師 ${code}：\n` + list.join('\n'))
        .join('\n\n');
    }

    document.addEventListener('DOMContentLoaded', buildGrid);
  </script>
</body>
</html>
